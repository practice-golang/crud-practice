name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Setup MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        host port: 13306
        container port: 3306
        mysql version: '5.7'
        mysql database: books
        mysql root user: 'root'
        mysql root password: ''

    - uses: actions/checkout@v2
    
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -race -coverprofile coverage.out ./...
