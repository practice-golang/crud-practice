name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_ROOT_PASSWORD: ''
        ports:
          - 13306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          MSSQL_SA_PASSWORD: 'mssql'
          INPUT_SA_PASSWORD: 'mssql'
          SA_PASSWORD: 'mssql'
          INPUT_ACCEPT_EULA: Y
          ACCEPT_EULA: Y
        ports:
          - 1401:1433

    steps:
    - name: Setup PostgreSQL
      uses: Harmon758/postgresql-action@v1.0.0
      with:
        postgresql user: 'root'
        postgresql password: 'pgsql'

    - name: Verify MySQL connection
      run: |
        sudo apt-get install -y mariadb-client
        mariadb --host 127.0.0.1 --port ${{ job.services.mysql.ports['3306'] }} -uroot -e "SHOW DATABASES"
        
    - name: Verify SQL Server connection
      run: |
        sudo add-apt-repository -y "$(wget -qO- https://packages.microsoft.com/config/ubuntu/20.04/mssql-server-2019.list)"
        sudo apt-get install -y mssql-server
        sudo /opt/mssql/bin/mssql-conf setup
        sqlcmd -S tcp:127.0.0.1,1401 -U sa -P 'mssql'

    - uses: actions/checkout@v2
    
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -race -coverprofile coverage.out ./...
